<div class='flex items-end py-2'>
    <input
        [id]="id"
        type="checkbox"
        class='cursor-pointer disabled:cursor-default accent-accent focus:ring-accent'
        [checked]="checked ? true : null"
        [disabled]="disabled ? true : null"
        (change)="selectionChange($event)" />
    <label
        [for]="id"
        class="ml-2 leading-4 cursor-pointer">
        <ng-content></ng-content>
    </label>
</div>
