<div class="w-full">
    <input
        [id]="id"
        [name]="name"
        class="cursor-pointer accent-accent focus:outline-accent disabled:cursor-default"
        type="radio"
        [value]="value"
        [checked]="checked ? true : null"
        [disabled]="disabled ? true : null"
        (change)="selectionChange($event)"
    />
    <label [for]="id" class="ml-2 cursor-pointer">
        <ng-content></ng-content>
    </label>
</div>
