<div class="relative h-12 w-full text-slate-100 hover:bg-sky-800">
    <ng-container
        *ngIf="multiple; then checkboxInputTmpl; else radioInputTmpl"
    ></ng-container>
</div>

<ng-template #checkboxInputTmpl>
    <div class="flex h-full w-full items-center">
        <input
            #input
            [id]="id"
            type="checkbox"
            class="cursor-pointer accent-sky-900 focus:ring-sky-900 disabled:cursor-default"
            [checked]="checked ? true : null"
            [disabled]="disabled ? true : null"
            (change)="selectionChange()"
        />
        <label
            #label
            [for]="id"
            class="ml-2 flex h-full w-full cursor-pointer items-center justify-start px-4 py-2 text-base leading-4"
        >
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </label>
    </div>
</ng-template>

<ng-template #radioInputTmpl>
    <div class="flex h-full w-full items-center">
        <input
            #input
            [id]="id"
            class="peer appearance-none"
            type="radio"
            [value]="value"
            [checked]="checked ? true : null"
            [disabled]="disabled ? true : null"
            (change)="selectionChange()"
            (click)="selectionChange()"
        />
        <label
            #label
            [for]="id"
            class="flex h-full w-full cursor-pointer items-center justify-start px-4 py-2 text-base peer-checked:bg-sky-400"
        >
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </label>
    </div>
</ng-template>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>
