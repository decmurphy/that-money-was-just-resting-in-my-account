<div class="flex h-full w-full flex-col items-stretch justify-center">
    <input
        [id]="id"
        class="w-full"
        type="range"
        [min]="min"
        [max]="max"
        [step]="step"
        [value]="value"
        [disabled]="disabled ? true : null"
        (change)="onSliderChange($event)"
        (input)="onSliderInput($event)"
    />
</div>
